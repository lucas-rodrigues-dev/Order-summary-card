<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class="card-container">

        <div class="image-header">
            <img src="./images/illustration-hero.svg" alt="Image Header">
        </div>

        <div class="card-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        </div>

        <div class="plan">
            <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">

            <div class="plan-info">
                <h1 class="plan-title">Annual Plan</h1>
                <p class="plan-price">$59.99/year</p>
            </div>

            <a class="change" href="#">Change</a>
        </div>

        <div class="payment">
            <button class="payment-button">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>
        </div>

    </div>
</body>
</html>
